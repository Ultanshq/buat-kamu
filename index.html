<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadi Pacarku?</title>
    <style>
        /* Global Style */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            position: relative;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .yes:hover {
            background-color: #218838;
        }

        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        .no:hover {
            background-color: #c82333;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mau jadi pacar sultan gak?</h1>
        <div class="buttons">
            <button class="btn yes" onclick="acceptLove()">Mau</button>
            <button class="btn no" id="noBtn" onclick="moveNoButton()">Tidak</button>
        </div>
    </div>

    <!-- Musik otomatis saat web dibuka -->
    <audio id="background-music" autoplay loop>
        <source src="https://www.mboxdrive.com/BersamaBayangmu.mp3" type="audio/mpeg">
        Browser kamu tidak mendukung pemutar audio.
    </audio>

    <script>
        function acceptLove() {
            document.body.innerHTML = `<h1>Yeay! Kamu udah jadi pacar sultan hehe üòãüòç</h1><p></p>`;
        }

        function moveNoButton() {
            let noBtn = document.getElementById("noBtn");
            let x = Math.random() * (window.innerWidth - 300) + 100;
            let y = Math.random() * (window.innerHeight - 300) + 100;

            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>

</body>
  </html>
